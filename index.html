<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="user">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar image"
          class="user--avatar"
        />
        <h1 class="user--name">Jessica Randall</h1>
        <p class="user--location">London, United Kingdom</p>

        <p class="user--position">"Front-end developer and avid reader."</p>
        <div class="user--social"><a href="#">GitHub</a></div>
        <div class="user--social">
          <a href="#">Frontend Mentor</a>
        </div>
        <div class="user--social"><a href="#">LinkedIn</a></div>
        <div class="user--social"><a href="#">Twitter</a></div>
        <div class="user--social"><a href="#">Instagram</a></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jeff-mz"
          >Jafar Mirzapoor </a
        >.
      </div>
    </main>
  </body>
</html>
